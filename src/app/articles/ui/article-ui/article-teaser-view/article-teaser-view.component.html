<div class="article-teaser">
  <div class="teaser-image">
    <a [routerLink]="['article',article.id]">
      <app-api-image-loader-view [imageId]="thumbnailImageId?.fileId"></app-api-image-loader-view>
    </a>
  </div>
  <div class="teaser-body">
    <div class="teaser-header">
      <h2><a [routerLink]="['article',article.id]">{{article.title}}</a></h2>
    </div>
    <div class="teaser-text">
      {{article.teaser}}
    </div>
    <div class="teaser-footer">
      <a [routerLink]="['article',article.id]">Weiter lesen</a>
    </div>
  </div>
</div>
