<ng-container *ngIf="!isBusy && article">
  <button class="btn mb-2" (click)="onSaveArticle($event)">Speichern</button>
  <ng-container *ngFor="let content of article.contents || []">
    <app-article-content-view [content]="content"></app-article-content-view>
  </ng-container>
</ng-container>
<ng-container *ngIf="isBusy || !article">
  <h1>Inhalt wird geladen</h1>
</ng-container>
