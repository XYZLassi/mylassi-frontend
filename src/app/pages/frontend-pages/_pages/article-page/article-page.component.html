<ng-container *ngIf="!isBusy">
  <ng-container *ngFor="let content of contents">
    <ng-template #headerTemplate>
      <h1>{{content.header}}</h1>
    </ng-template>

    <ng-container *ngIf="content.contentType == 'header'"
                  [ngTemplateOutlet]="headerTemplate"></ng-container>
  </ng-container>
</ng-container>
<ng-container *ngIf="isBusy">
  <h1>Inhalt wird geladen</h1>
</ng-container>
