<app-single-page-layout [centerContent]="false">
  <article *ngFor="let post of posts">
    <div class="content">
      <h1><a [routerLink]="['/posts',post.id]">{{post.title}}</a></h1>
      <p>
        {{post.teaser}}
      </p>

    </div>
    <div class="image">
      <picture>

      </picture>
    </div>
  </article>
</app-single-page-layout>
