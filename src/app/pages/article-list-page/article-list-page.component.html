<app-single-page-layout [centerContent]="false">
  <h1 *ngIf="category">{{category.category}}</h1>

  <app-article-list [articles]="articles"></app-article-list>

  <div #intersectionContainer class="intersection-container">
    <button class="btn btn-load" [disabled]="isBusy" *ngIf="nextCursor" (click)="onLoadMore($event)">Mehr</button>
  </div>

</app-single-page-layout>
