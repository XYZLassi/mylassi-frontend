<div class="container">
  <div class="image-container" *ngFor="let image of images">
    <app-api-image-view [hoverEffect]="false" [image]="image.file"></app-api-image-view>
    <button class="left-bottom danger" (click)="removeImage(image)">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
  <div class="image-container">
    <app-border-box-text-with-icon text="Upload" class="uploadBox" (click)="openUpload($event)">
      <fa-icon [icon]="faUpload" class="fa-2xl"></fa-icon>
    </app-border-box-text-with-icon>
    <input #inputElement class="form-control file-input" type="file" accept="image/*" (change)="onChangeImage($event)">
  </div>
</div>
