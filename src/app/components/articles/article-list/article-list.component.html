<article *ngFor="let article of articles; trackBy: articleById">
  <div class="content">
    <div class="teaser">
      <h1><a [routerLink]="['/articles',article.id]">{{article.title}}</a></h1>
      <p>
        {{article.teaser}}
      </p>
    </div>
    <a class="btn" [routerLink]="['/articles',article.id]">Weiter lesen</a>

  </div>
  <div class="image-container">
    <a [routerLink]="['/articles',article.id]">
      <app-api-image-view class="w-100" [image]="article.thumbnailImageId"></app-api-image-view>
    </a>
  </div>
</article>
