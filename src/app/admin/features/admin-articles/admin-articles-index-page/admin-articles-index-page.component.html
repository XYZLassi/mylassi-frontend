<app-admin-inside-layout header="Artikel">
  <div class="container">
    <div class="header">
      <nav>
        <ul>
          <li><a [routerLink]="['create']" class="btn"><span class="btn-icon">+</span> Erstellen</a></li>
        </ul>
      </nav>
    </div>
    <div class="body">
      <app-circle-spinner-box *ngIf="isBusy"></app-circle-spinner-box>
      <app-admin-articles-list-table [articles]="articles"></app-admin-articles-list-table>
    </div>
  </div>
</app-admin-inside-layout>
