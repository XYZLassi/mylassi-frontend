<form [formGroup]="createArticleForm" (ngSubmit)="onSubmit($event)">
  <div class="form-group" *ngIf="createArticleForm.controls.title as titleControl">
    <label>Benutzername</label>
    <input class="form-control" [formControl]="titleControl" type="text">
    <ng-container *ngIf="titleControl.dirty || titleControl.touched">
      <p class="error" *ngIf="titleControl.errors?.required">Es muss ein Title eingeben werden!</p>
    </ng-container>
  </div>

  <div class="form-group" *ngIf="createArticleForm.controls.teaser as teaserControl">
    <label>Teaser</label>
    <textarea class="form-control" [formControl]="teaserControl"></textarea>
  </div>

  <div class="form-group">
    <label>Thumbnail</label>
    <app-image-upload-selector-form-control class="form-control" [singleton]="true" (uploadFiles)="onUploadFilesChanged($event)">

    </app-image-upload-selector-form-control>
  </div>

  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

  <button class="btn btn-submit" [disabled]="!createArticleForm.valid || isBusy">
    <span class="btn-icon" *ngIf="isBusy"><app-circle-spinner></app-circle-spinner></span>
    <span class="btn-text">Erstellen</span>
  </button>

</form>
